<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Stock Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 px-6 pb-6">
    <h1 class="w-full bg-blue-600 text-3xl font-bold mb-6 p-4 text-center text-white  bg-green-700">Stock Tracker
        Dashboard</h1>
    <div class="max-w-[100%] mx-auto">
        <!-- Dropdown -->
        <div class="mb-4">
            <label for="stock-select" class="block mb-2 font-medium ">Select Stock</label>
            <select id="stock-select" class="w-[90%] p-4 border rounded">
                <option value="AAPL">Apple (AAPL)</option>
                <option value="AMZN">Amazon (AMZN)</option>
                <option value="GOOGL">Google (GOOGL)</option>
                <option value="MSFT">Microsoft (MSFT)</option>
                <option value="TSLA">Tesla (TSLA)</option>
            </select>
            <button onclick="loadStockData()" class="mt-3 bg-blue-600 text-white px-4 py-4 rounded">Load Stocks</button>
        </div>

        <!-- Chart -->
        <div class="bg-white p-4 rounded shadow mb-6">
            <canvas id="stockChart" class="w-full h-full"></canvas>
        </div>

        <!-- Comparison Table -->
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-4">Stock Data Overview</h2>
            <table class="w-full text-left border border-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="p-2 border">Symbol</th>
                        <th class="p-2 border">Open</th>
                        <th class="p-2 border">High</th>
                        <th class="p-2 border">Low</th>
                        <th class="p-2 border">Close</th>
                        <th class="p-2 border">Volume</th>
                    </tr>
                </thead>
                <tbody id="stock-info-body"></tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
